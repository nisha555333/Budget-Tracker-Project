<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualize Budget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
       background: linear-gradient(120deg, #f5edc3,rgb(195, 249, 164));
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
       background: linear-gradient(120deg, #e5c2fa,rgb(177, 243, 245));
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-around;
    }
    .chart-box {
      flex: 1 1 45%;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Budget Summary</h2>
    <div class="charts">
      <div class="chart-box">
        <h3 style="text-align:center;">Bar Chart</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 style="text-align:center;">Pie Chart</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const budgetData = JSON.parse(localStorage.getItem('budgetData') || '{}');
    const labels = Object.keys(budgetData);
    const values = Object.values(budgetData);

    const colors = [
      '#4caf50', '#2196f3', '#ff9800', '#f44336',
      '#9c27b0', '#00bcd4', '#ffc107', '#607d8b'
    ];

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Amount (₹)',
          data: values,
          backgroundColor: colors,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => `₹${ctx.raw}`
            }
          }
        }
      }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: values,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ₹${ctx.raw}`
            }
          }
        }
      }
    });
  </script>
</body>
</html>
