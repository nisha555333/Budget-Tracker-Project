<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Your Budget</title>
  <link rel="stylesheet" href="feature3.css">
</head>
<body>
  <div class="container">
    <h1>Set Your Monthly Budget</h1>

    <label for="salary">Enter Your Total Salary:</label>
    <input type="number" id="salary" placeholder="e.g. 50000">

    <div class="options">
      <button onclick="autoDistribute()">Auto Distribute</button>
      <button onclick="manualEntry()">Manual Entry</button>
    </div>

    <form id="categoryForm" style="display: none;" onsubmit="handleSubmit(event)">
      <div id="categories"></div>
      <button type="submit" class="submit-btn">Submit Budget</button>
      <button type="button" class="submit-btn" onclick="location.href='visulaization.html'">Visualize Data</button>
    </form>
  </div>

<script src = "feature3.js"></script>



</body>
</html>
